<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="feedback.css">

<body>
    <div class="container">
        <div class="feedback">
            <h2 class="header">We'd Love Some Feedback</h2>
            <div class="section">

                <div class="reactions">
                    <p class="emoji">ðŸ‘¿</p>
